{% extends 'base.html' %}
{% load static %}

{% block localCss %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock %}

{% block body %}
<div class="container">
<h1 class="text-center p-4">ChartPlot Edit</h1>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.entry.errors }}
        <label for="name"><b>ChartPlot Name</b></label>
        {{ form.name }}
        <label for="entry"><b>Events</b></label>
        {{ form.entry }}
        <br>
        <button type="submit" class="btn btn-success text-center">Apply Edit</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter"> Delete </button>
    </form>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Delete ChartPlot</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            This action is irreversible. Do you confirm?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a class="btn btn-danger" href="{% url 'ChartPlot:delete' chartplot.id %}">Yes, delete.</a>
        </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
